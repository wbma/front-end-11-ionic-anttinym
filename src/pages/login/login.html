<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

  <ion-card-content>
    <h1>Login</h1>
    <ion-input [(ngModel)] = "username" placeholder="Username"></ion-input>
    <br>

    <ion-input type ="password" [(ngModel)] = "password" placeholder="Password"></ion-input>
    <br>

    <button ion-button round (click)="login()">Login</button>

    {{status}}

  </ion-card-content>
  </ion-card>

</ion-content>
